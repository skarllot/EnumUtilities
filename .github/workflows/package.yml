name: Package

on:
  release:
    types: [published]

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  nuget:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            *.azureedge.net:443
            *.digicert.com:80
            *.nuget.org:443
            aka.ms:443
            github.com:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            dc.services.visualstudio.com:443

      - name: ğŸ›’ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          global-json-file: global.json

      - name: ğŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore --locked-mode

      - name: ğŸ—ï¸ Build
        run: dotnet build --no-restore -c Release

      - name: ğŸ“¦ Pack
        run: dotnet pack /p:CI=true /p:PublicRelease=true --no-build -c Release

      - name: ğŸš€ Publish
        run: dotnet nuget push "artifacts/*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_APIKEY }} --skip-duplicate
