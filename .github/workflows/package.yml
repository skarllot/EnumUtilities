name: Package

on:
  release:
    types: [published]

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  nuget:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            *.azureedge.net:443
            *.digicert.com:80
            *.nuget.org:443
            aka.ms:443
            github.com:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            dc.services.visualstudio.com:443

      - name: ğŸ›’ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          global-json-file: global.json

      - name: ğŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore --locked-mode

      - name: ğŸ—ï¸ Build
        run: dotnet build --no-restore -c Release

      - name: ğŸ“¦ Pack
        run: dotnet pack /p:CI=true /p:PublicRelease=true --no-build -c Release

      - name: ğŸš€ Publish
        run: dotnet nuget push "artifacts/*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_APIKEY }} --skip-duplicate
