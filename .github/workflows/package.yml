name: Package

on:
  release:
    types: [published]

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

permissions:
  contents: read

jobs:
  nuget:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: ğŸ›’ Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1
        with:
          global-json-file: global.json

      - name: ğŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore --locked-mode

      - name: ğŸ—ï¸ Build
        run: dotnet build --no-restore -c Release

      - name: ğŸ“¦ Pack
        run: dotnet pack /p:CI=true /p:PublicRelease=true --no-build -c Release

      - name: ğŸš€ Publish
        run: dotnet nuget push "artifacts/*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_APIKEY }} --skip-duplicate
